<script>

    function showImage(id) {
        var img = document.getElementById(id);
        img.style.visibility = 'visible';
    }
    function sonidoMurcielagos() {
        var murcielagoSonido = document.getElementById("murcielagoSonido");
        murcielagoSonido.play();
    }
    function thriller() {
        var thriller = document.getElementById("thriller");
        thriller.play();
    }

</script>
<body>

    <div id="container">

        <!--casa-->
        <h2 class="casa">Vuelve a casa!</h2>
        <div class="cuadrado casa" onclick="location.href='index.html'"></div>

        <audio class="audio" id="thriller">
